<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <section class="container">
      <header>Registro</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Nombre completo</label>
          <input type="text" placeholder="" required />
        </div>

        <div class="input-box">
          <label>Correo electronico</label>
          <input type="text" placeholder="" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Numero de telefono</label>
            <input type="number" placeholder="" required />
          </div>
          <div class="input-box">
            <label>Fecha de nacimiento</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Genero</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">Hombre</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Mujer</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">Prefiero no decirlo</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Direccion</label>
          <input type="text" placeholder="" required />
          
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Region</option>
                <option>Region metropolitana</option>
                <option>Bio bio</option>
                <option>Valaparaiso</option>
                <option>Los rios</option>
                <option>Los lagos</option>
                <option>Maule</option>
                <option>Ñuble</option>
              </select>
            </div>
            <input type="text" placeholder="comuna" required />
          </div>
          <div class="column">
           </div>
           <div class="input-password">
            <label>Contraseña nueva</label>
            <input type="password" placeholder="" required />
          </div>
          <div class="input-confirmpassword">
            <label>Confirmar contraseña</label>
            <input type="password" placeholder="" required />
          </div>
        </div>
        <button>Registrarse</button>
      </form>
    </section>
  </body>
</html>
